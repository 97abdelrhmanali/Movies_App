
<div class="w-75 mx-auto py-4">
  <div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="login()">

      <label for="email" class="my-2">Email</label>
      <input type="email" id="email" class="form-control mb-1" placeholder="Email" formControlName="email">
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="alert alert-danger">
        <p *ngIf="loginForm.get('email')?.getError('required')">Email is required</p>
        <p *ngIf="loginForm.get('email')?.getError('email')">Enter valid Email</p>
      </div>

      <label for="password" class="my-2">Password</label>
      <input  type="password" id="password" class="form-control mb-1" placeholder="Password" formControlName="password">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="alert alert-danger">
        <p *ngIf="loginForm.get('password')?.getError('required')">password is required</p>
        <p *ngIf="loginForm.get('password')?.getError('pattern')">Enter Minimum eight characters, at least one letter, one number and one special character</p>
      </div>

      <button [disabled]="loginForm.status == 'INVALID'" type="submit" class="btn btn-info my-2">LogIn</button>
    </form>
  </div>

</div>
